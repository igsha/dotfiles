set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g status-keys vi
set -g mode-keys vi
unbind C-b
set -g prefix C-a
bind a send-prefix
bind C-a last-window
setw -g aggressive-resize off
setw -g clock-mode-style  24
set -s escape-time 0
set -g history-limit 50000

set -g status-right '#{prefix_highlight} #{batt} #{load} #{mem} #{net} %a %Y-%m-%d %H:%M #H'

run-shell /etc/tmux/share/tmux-plugins/prefix-highlight/prefix_highlight.tmux
run-shell /etc/tmux/share/tmux-plugins/sidebar/sidebar.tmux
run-shell /etc/tmux/share/tmux-plugins/urlview/urlview.tmux
run-shell /etc/tmux/share/tmux-plugins/yank/yank.tmux
run-shell /etc/tmux/share/tmux-plugins/pain-control/pain_control.tmux
run-shell /etc/tmux/share/tmux-plugins/logging/logging.tmux
run-shell /etc/tmux/share/tmux-plugins/open/open.tmux
run-shell /etc/tmux/share/tmux-plugins/copycat/copycat.tmux
run-shell /etc/tmux/share/tmux-plugins/mycollection/mycollection.tmux

set -g @yank_selection 'primary'

set -g status-left-length 15
set -g status-right-length 120

set -g mouse on
set -ga status-style "bg=black fg=white"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"
